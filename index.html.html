<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Clickable Images</title>
    <style>
        body {
            background-image: url('https://umbphotos.ag/images/19ef4ebe5338baa3ef8210505ba46b34.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 35vh;
            margin: 0;
            overflow: hidden;
        }
        .image-container {
            display: flex;
            gap: 50px;
            position: fixed;
        }
        .image-container img {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease; /* Add transition for smooth effect */
        }
        .image-container img:hover {
            transform: scale(1.1); /* Scale image to 110% on hover */
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: fall-diagonal 5s linear infinite;
        }
        @keyframes fall-diagonal {
            0% {
                transform: translate(-100vw, -100vh);
            }
            100% {
                transform: translate(100vw, 100vh);
            }
        }
        .music-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="https://t.me/ozoneHR">
            <img src="https://umbphotos.ag/images/9fec114ba8b5d19b8f0b991256f0f72e.png" alt="Image 1">
        </a>
        <a href="https://t.me/ozoneHR">
            <img src="https://umbphotos.ag/images/0e84e97626a4c71a36e4331555c32188.png" alt="Image 2">
        </a>
        <a href="https://t.me/ozoneHR">
            <img src="https://umbphotos.ag/images/35f431419c94344bd990ce5bb3ad0bb3.png" alt="Image 3">
        </a>
    </div>
    <audio id="background-music" src="your-music-file.mp3" loop preload="auto" autoplay></audio>
    <button class="music-button" onclick="toggleMusic()">Pause Music</button>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 500}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.width = `${Math.random() * 5 + 2}px`;
            star.style.height = star.style.width;
            star.style.background = `hsl(${Math.random() * 360}, 100%, 80%)`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 5000);
        }
        setInterval(createStar, 100);

        function toggleMusic() {
            const audio = document.getElementById('background-music');
            const button = document.querySelector('.music-button');
            if (audio.paused) {
                audio.play();
                button.textContent = 'Pause Music';
            } else {
                audio.pause();
                button.textContent = 'Play Music';
            }
        }

        window.addEventListener('load', function() {
            const audio = document.getElementById('background-music');
            audio.play().catch(error => {
                console.log('Autoplay was prevented:', error);
                // Add event listener to button to start music on first click
                const button = document.querySelector('.music-button');
                button.addEventListener('click', function() {
                    audio.play();
                    button.textContent = 'Pause Music';
                }, { once: true });
            });
        });
    </script>
</body>
</html>
